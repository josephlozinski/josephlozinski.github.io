<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe's Portfolio Site</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                         "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f7, #e4e4e7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1d1d1f;
            animation: fadeIn 1.4s ease;
        }

        .container {
            text-align: center;
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(16px);
            border-radius: 22px;
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-weight: 600;
            font-size: 2.8rem;
            margin-bottom: 12px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joe's Portfolio Site</h1>
        <p>Coming soon â€” something beautiful is on the way.</p>
    </div>
</body>
</html>
